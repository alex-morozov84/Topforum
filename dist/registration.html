/div><div><input type="radio" name="delegate_package" id="package1" value="standard"> <label for="package1">Standard</label> <input type="radio" name="delegate_package" id="package2" value="premium"> <label for="package2">Premium</label></div><div><input name="name" type="text" id="name" maxlength="20" required></div><div><input type="text" id="surname" maxlength="20" required></div><div><input type="text" id="company_name" maxlength="30" required></div><div class="select-inputs"><div class="select"><select id="choose_business-area"><option>Forex companies</option><option>Nasdaq companies</option><option>Another companies</option><option>Our favourite companies</option><option>IT companies</option></select></div></div><div><input type="text" id="position" maxlength="20"></div><div><input type="email" id="email_org" required></div><div><input type="email" id="email_spons"></div><div><input type="text" id="tel_org" required></div><div><input type="text" id="country" maxlength="20"></div><div><input type="url" id="web_site"></div><div><input type="radio" name="payment" id="payment1" value="free"> <label for="payment1">Free</label> <input type="radio" name="payment" id="payment2" value="visa"> <label for="payment2"><img src="icons/visa.png" alt="visa"></label> <input type="radio" name="payment" id="payment3" value="invoice"> <label for="payment3">Invoice</label> <input type="radio" name="payment" id="payment4" value="paypal"> <label for="payment4"><img src="icons/paypal.png" alt="paypal"></label></div><div class="registration__submit"><div><input type="checkbox" id="terms_and_cond" value="terms_and_cond"> <label for="terms_and_cond">I accept <a href="#">Terms&Conditions</a></label></div><button class="btn_form" type="submit" value="submit">SUBMIT</button></div></div></form></div><div class="registration__form mobile"><form action="#" method="POST" id="regForm_mob"><div><label for="choose_conference">Please, choose a conference:</label><div class="select-inputs"><div cla
